<template name="home">
	{{> signupLogin}}
	{{#if currentUser}}
		{{> gameList}}
		{{> userList}}
	{{/if}}
</template>

<template name="gameList">
<div class="column">
	<h1>Games</h1>
	<ul>
	{{#each games}}
		{{> gameItem}}
	{{/each}}
	</ul>
	</div>
</template>

<template name="gameItem">
	<li>
	<a href="/game/{{_id}}">Game with {{otherPlayer}}
		{{#if inProgress}}
			<span>started {{started}}</span>
		{{/if}}
	</a>
	</li>
</template>

<template name="userList">
	<div class="column">
	<h1>Users</h1>
		<p>Choose another user to start a game with them:</p>
		<ul>
			{{#each users}}
				{{> userItem}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="userItem">
<li><button>{{username}}</button></li>
</template>
