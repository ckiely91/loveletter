<template name="signup">
	<form>
		<h1>Sign up</h1>
		<input type="text" id="su-email" placeholder="Email address" />
		<input type="text" id="su-username" placeholder="Username" />
		<input type="text" id="su-password" placeholder="Password" />
		<button>Sign up</button>
	</form>
</template>

<template name="login">
	<form>
		<h1>Log in</h1>
		<input type="text" id="li-username" placeholder="Username" />
		<input type="text" id="li-password" placeholder="Password" />
		<button>Log in</button>
	</form>
</template>

<template name="logout">
	<form>
	({{currentUser.username}})
	<button>Log out</button>
	</form>
</template>

<template name="signupLogin">
<div id="login">
	{{#if loggingIn}}
		Logging in...
	{{else}}
		{{#if currentUser}}
			{{> logout}}
		{{else}}
			{{> signup}}
			{{> login}}
		{{/if}}
	{{/if}}
</div>
</template>
